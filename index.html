    tbody tr:last-child td {

    }

    tbody tr {

    tbody tr:has(+ .pulsating) td {

    ];

    function valueToNumber(val) {
      const suffix = val.slice(-1).toUpperCase();
      const number = parseFloat(val.slice(0, -1));
      if (suffix === 'M') return number * 1_000_000;
      if (suffix === 'K') return number * 1_000;
      return parseFloat(val);
    }

    let currentSortColumn = 'value';
    let currentSortDirection = 'desc';

    const itemTable = document.getElementById('item-table');
    const searchInput = document.getElementById('search-input');
    const tableHeaders = document.querySelectorAll('thead th[data-sort-by]');
    const lastUpdatedElement = document.getElementById('last-updated');

    function updateLastUpdated() {
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
      lastUpdatedElement.textContent = `Values Last Updated: ${now.toLocaleDateString(undefined, options)}`;
    }

    function renderItems() {
      itemTable.innerHTML = "";
      const searchTerm = searchInput.value.toLowerCase();

      let filteredItems = items.filter(item => {
        if (searchTerm && !item.item.toLowerCase().includes(searchTerm)) {
          return false;
        }
        return true;
      });

      if (filteredItems.length === 0) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td colspan="7" style="text-align: center; color: #aaa; padding: 2rem; font-style: italic; background-color: #1a1a1a;">
            No items found matching your search criteria.
          </td>
        `;
        itemTable.appendChild(tr);
        return;
      }

      filteredItems.sort((a, b) => {
        let valA, valB;

        if (currentSortColumn === 'value') {
          valA = valueToNumber(a.value);
          valB = valueToNumber(b.value);
        } else if (currentSortColumn === 'demandScale') {
          valA = a.demandScale;
          valB = b.demandScale;
        }

        if (valA < valB) {
          return currentSortDirection === 'asc' ? -1 : 1;
        }
        if (valA > valB) {
          return currentSortDirection === 'asc' ? 1 : -1;
        }
        return 0;
      });

      tableHeaders.forEach(header => {
        header.classList.remove('sort-asc', 'sort-desc');
        const sortArrowSpan = header.querySelector('.sort-arrow');
        if (sortArrowSpan) {
            sortArrowSpan.textContent = '';
        }
      });
      const activeHeader = document.querySelector(`th[data-sort-by="${currentSortColumn}"]`);
      if (activeHeader) {
        activeHeader.classList.add(`sort-${currentSortDirection}`);
        const sortArrowSpan = activeHeader.querySelector('.sort-arrow');
        if (sortArrowSpan) {
            sortArrowSpan.textContent = currentSortDirection === 'asc' ? 'â²' : 'â¼';
        }
      }

      filteredItems.forEach(({ showcase, item, value, demandScale, demandRanking, valueStatus, demandStatus, itemQuality, rarity }) => {
        const isHyped = valueStatus === 'HYPED' || demandStatus === 'HYPED';

        const tr = document.createElement('tr');
        if (rarity) tr.classList.add(rarity);

        if (isHyped) {
          tr.classList.add('pulsating');
        }

        const displayName = isHyped ? `ð¥ ${item}` : item;

        tr.innerHTML = `
          <td>${displayName}</td>
          <td>${value}</td>
          <td>${demandScale}</td>
          <td>${demandRanking}</td>
          <td>${valueStatus}</td>
          <td>${demandStatus}</td>
          <td>${'â­ï¸'.repeat(itemQuality)}</td>
        `;

        if (showcase && showcase !== '#') {
          tr.style.cursor = 'pointer';
          tr.addEventListener('click', () => {
            window.open(showcase, '_blank');
          });
        }

        itemTable.appendChild(tr);
      });
    }

    searchInput.addEventListener('input', renderItems);

    tableHeaders.forEach(header => {
      header.addEventListener('click', () => {
        const sortBy = header.getAttribute('data-sort-by');
        if (sortBy) {
          if (currentSortColumn === sortBy) {
            currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
          } else {
            currentSortColumn = sortBy;
            currentSortDirection = 'desc';
          }
          renderItems();
        }
      });
    });

    updateLastUpdated();
    renderItems();
  </script>
